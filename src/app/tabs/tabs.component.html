<div class="tabs-container">
  <span
    [ngClass]="{ 'tab--active': tab === activeTab }"
    class="tab"
    (click)="activateTab(tab)"
    *ngFor="let tab of tabs; let index = index"
  >
    {{ tab.title }}
    <button class="tab__close" (click)="removeTab(tab, index)">&times;</button>
  </span>
</div>
<div class="tab-content">
  <ng-template
    [ngTemplateOutlet]="activeTab.templateRef"
    [ngTemplateOutletContext]="{ content: activeTab.content }"
  />
</div>
